<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./assets/css/css/main.css" rel="stylesheet" />
    <title>Descifrador de Textos - G4 Challenge 01</title>
  </head>
  <body>

    <header class="header">
      <div class="header__container">
        <img
          src="./assets/images/logo.svg"
          alt="alura logo"
          class="header__img"
        />
      </div>
    </header>

    <main class="main__container container">
      <form class="form">
        <textarea class="form__input" id="text-decipher" placeholder="Input your text here"></textarea>

        <div class="form__actions">
          <span class="form__warning">Lowercase letters only and without accents</span>
          <button id="btn-cipher" class="button button__primary">Cipher</button>
          <button id="btn-decipher" class="button button__secondary">Decipher</button>
        </div>
      </form>
    </main>

    <aside class="aside__container container">

      <div id="aside-message" class="aside__cipher invisible">
        <section id="ciphered-text" class="ciphered__text"></section>
        <button id="btn-copy" class="button button__secondary">Copy</button>
      </div>

      <div id="aside-no-message" class="aside__no_message">
        <img src="./assets/images/guy-looking.png" alt="searching" class="aside__img">
        <h2 class="aside__title">No hidden message found in text input</h2>
        <p class="aside__text">Type your text and click on the button</p>
      </div>
    </aside>

  </body>
</html>
